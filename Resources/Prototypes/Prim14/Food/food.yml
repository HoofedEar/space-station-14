# ===== BERRIES =====

- type: entity
  id: BaseBerry
  parent: BaseItem
  name: BaseBerry
  abstract: true
  description: yummy!
  components:
  - type: Sprite
    sprite: Prim14/Structures/berries.rsi
    state: amarberry
    scale: 0.8, 0.8
  - type: Food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
          
- type: entity
  id: FoodGoldenBerry
  parent: BaseBerry
  name: golden berry
  description: Looks delicious!



# ===== FISH =====

- type: entity
  name: raw fish base
  parent: FoodBase
  id: RawFishBase
  description: It would be wise to cook this first
  abstract: true
  components:
  - type: Tag
    tags:
    - RawFish
  - type: Sprite
    sprite: Prim14/Food/fish.rsi
    scale: 0.6, 0.6
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 8
        reagents:
          - ReagentId: Nutriment
            Quantity: 2
          - ReagentId: Toxin
            Quantity: 6

